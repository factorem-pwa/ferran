<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupo Ferran Ingreso Privado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/ingreso.css" />
</head>
<body >
    <div>
        <img src="../img/ferran10PorCiento.png" class="logo">
    </div>
        <form action="indicadores_desarrollo.html" method="GET">
            <div class="container">
              <label for="uname"><b>Usuario</b></label>
              <input type="text" autocomplete="username" placeholder="Proporcione su nombre de usuario" name="uname" required>
          
              <label for="psw"><b>Contraseña</b></label>
              <input type="password" autocomplete="current-password" placeholder="Proporcione su contraseña" name="psw" required>
          
              <button type="submit">Ingresar</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Recordarme
              </label>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancelar</button>
              <span class="psw">¿Olvidó su <a href="#">contraseña?</a></span>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
